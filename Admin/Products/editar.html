       <!-- Page Content  -->
       <div id="content" class="p-4 p-md-5 pt-5">
        <h2 class="mb-4">Editar producto</h2>
        <div id="mensajes"></div>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-12 col-lg-13 col-md-12 col-12 text-center">
                    
                    <div>
                        <form class="form-card" onsubmit="event.preventDefault()">
                            <input type="hidden" id="txtReference" name="txtReference">
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> 
                                    <label class="form-control-label px-3">Referencia<span class="text-danger"> *</span></label> 
                                    <input type="text" id="txtReference1" disabled name="txtReference1" placeholder="Ingrese número de referencia del producto"> 
                                </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> 
                                    <label class="form-control-label px-3">Descripcion<span class="text-danger"> *</span></label> 
                                    <input type="text" id="txtDescription" name="txtDescription" placeholder="Ingrese la descripcion del producto"> 
                                </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> 
                                    <label class="form-control-label px-3">Categoría<span class="text-danger"> *</span></label>
                                    <input type="text" id="txtCategory" name="txtCategory" placeholder="Ingrese nombre de categoria del producto"> 
                                </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> 
                                    <label class="form-control-label px-3">Talla<span class="text-danger"> *</span></label> 
                                    <select id="txtSize" name="txtSize" class="form-control border" required="required" data-error="Please specify your need.">
                                        <option value="" selected disabled>--Seleccione talla del producto--</option>
                                        <option value="2">2</option>
                                        <option value="4">4</option>
                                        <option value="6">6</option>
                                        <option value="8">8</option>
                                        <option value="10">10</option>
                                        <option value="12">12</option>
                                        <option value="14">14</option>
                                        <option value="S">S</option>
                                        <option value="M">M</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> 
                                    <label class="form-control-label px-3">Disponibilidad<span class="text-danger"> *</span></label> 
                                    <select id="txtAvailability" name="txtAvailability" class="form-control border" required="required" data-error="Please specify your need.">
                                        <option value="" selected disabled>--Seleccione disponibilidad del producto--</option>
                                        <option value="true">Disponible</option>
                                        <option value="false">No disponible</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> 
                                    <label class="form-control-label px-3">Precio<span class="text-danger"> *</span></label> 
                                    <input type="text" id="txtPrice" name="txtPrice" placeholder="Ingrese el precio del producto "> 
                                </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> 
                                    <label class="form-control-label px-3">Cantidad<span class="text-danger"> *</span></label> 
                                    <input type="text" id="txtQuantity" name="txtQuantity" placeholder="Ingrese la cantidad de productos "> 
                                </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> 
                                    <label class="form-control-label px-3">Fotografia<span class="text-danger"> *</span></label> 
                                    <input type="text" id="txtPhotography" name="txtPhotography" placeholder="Ingrese una imagen del producto"> 
                                </div>
                            </div>
                            
                            <div class="row justify-content-end">
                                <div class="form-group col-sm-6"> 
                                    <button type="submit" class="btn-block btn-primary" onclick="editarRegistro();">Editar producto</button> 
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
