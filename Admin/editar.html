        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
        <h2 class="mb-4">Nuevo usuario</h2>
        <div id="mensajes"></div>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-12 col-lg-13 col-md-12 col-12 text-center">
                    
                    <div>
                        <form class="form-card" onsubmit="event.preventDefault()">
                            <input type="hidden" id="idUser">
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> 
                                    <label class="form-control-label px-3">Identificación<span class="text-danger"> *</span></label> 
                                    <input type="number" id="txtIdentificacion" name="txtIdentificacion" placeholder="Ingrese su número de identificación"> 
                                </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> 
                                    <label class="form-control-label px-3">Nombre<span class="text-danger"> *</span></label> 
                                    <input type="text" id="txtName" name="txtName" placeholder="Ingrese nombres y apellidos"> 
                                </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> 
                                    <label class="form-control-label px-3">Dirección<span class="text-danger"> *</span></label>
                                    <input type="text" id="txtAddress" name="txtAddress" placeholder="Ingrese dirección de residencia"> 
                                </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> 
                                    <label class="form-control-label px-3">Telefono<span class="text-danger"> *</span></label> 
                                    <input type="text" id="txtCellphone" name="txtCellphone" placeholder="Ingrese número fijo o celular"> 
                                </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> 
                                    <label class="form-control-label px-3">Email<span class="text-danger"> *</span></label> 
                                    <input type="email" id="txtEmail" name="txtEmail" placeholder="Ingrese correo electronico"> 
                                </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> 
                                    <label class="form-control-label px-3">Contraseña<span class="text-danger"> *</span></label> 
                                    <input type="password" id="txtPassword" name="txtPassword" placeholder="Ingrese al menos 6 caracteres "> 
                                </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> 
                                    <label class="form-control-label px-3">Tipo usuario<span class="text-danger"> *</span></label> 
                                    <select id="txtType" name="txtType" class="form-control border" required="required" data-error="Please specify your need.">
                                        <option value="" selected disabled>--Seleccione tipo usuario--</option>
                                        <option value="ADMIN">Administrador</option>
                                        <option value="COORD">Coordinador</option>
                                        <option value="ASESOR">Asesor</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> 
                                    <label class="form-control-label px-3">Zona<span class="text-danger"> *</span></label> 
                                    <input type="text" id="txtZona" name="txtZona" placeholder="Ingrese zona a la que pertenece"> 
                                </div>
                            </div>
                            
                            <div class="row justify-content-end">
                                <div class="form-group col-sm-6"> 
                                    <button type="submit" class="btn-block btn-primary" onclick="editarRegistro();">Editar usuario</button> 
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
