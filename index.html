<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/usuario/funciones.js"></script>
    <script src="js/usuario/registrar.js"></script>

</head>

<body>

  <div class="container mt-5 ">

    <div class="row">
      <div class="col-4 offset-md-3 border border-1 p-5" id="login_in">
        <div class="mx-auto">
          <h1>Iniciar sesión</h1>
        </div>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" required>Email</label>
            <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" required>

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="passwordLogin" required>
          </div>

          <button type="submit" class="btn btn-primary">Ingresar</button>

          <div class="mb-3">
            <a href="#" onclick="toogleLogin()"; class="link-primary">Crear una nueva cuenta aqui.</a>
          </div>

        </form>
      </div>

      <div class="col-4 offset-md-3 border border-1 p-5" id="login_signUp" style="display: none;">
        <div class="mx-auto">
          <h1>Crear cuenta</h1>
        </div>

        <div id="mensajes"></div>
        <form>

          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="exampleInputName" required>

          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword2" required>
          </div>

          <button onclick="registrar();" class="btn btn-primary">Ingresar</button>

          <div class="mb-3">
            <a href="#" onclick="toogleLogin()"; class="link-primary">¿Ya tienes cuenta?, Inicia sesión aqui</a>
          </div>

        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
      
    <script>
      function toogleLogin() {
        var login_signUp = document.getElementById('login_signUp');
        var login = document.getElementById('login_in');

        if (login_signUp.style.display == 'inline') {
          login_signUp.style.display = 'none';
          login.style.display = 'inline';
        } else {
          login_signUp.style.display = 'inline';
          login.style.display = 'none';
        }

      }
    </script>
</body>

</html>
